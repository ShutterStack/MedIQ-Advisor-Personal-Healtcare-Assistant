<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob</title>
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Ensure the container takes full height */
        .container {
            min-height: 100vh;
        }

        /* Ensure offcanvas scroll and prevent overlapping */
        .offcanvas-scroll {
            overflow-y: auto;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: auto;
            z-index: 1050; /* Must be greater than the z-index of your content */
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="loader"></div>
                    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
                        <h1 class="text-light text text-center">Welcome to MedIQ Health Advisor</h1>
                    </div>
                    <h5 class="text-light text-center">Hello! My Name is Bob! Ask me anything </h5>
                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">
                                <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="type here ... ">
                                <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-chat-dots"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>
        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message" style="font-size: 20px;">Hello, I am B.O.B</p>
                                <div id="siri-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="offcanvas offcanvas-start chat-canvas offcanvas-scroll" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <!-- Chatting code here -->
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script src="script.js"></script>
    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>
</body>
</html>
